<html>
    <head>
        <title>js</title>
        <link rel='stylesheet' href='scss/style.css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='wrapper'>
            <div class='calc'>
                <div class ='child'>
                    <input type='text' id='result' disabled>
                </div>
                <div class='child'>
                    <button id='num' value='1' onclick='display()'>1</button>
                </div>
                <div class='child'>
                    <button id='num' value='2' onclick='display()'>2</button>
                </div>
                <div class='child'>
                    <button id='num' value='3' onclick='display()'>3</button>
                </div>
                <div class='child'>
                    <button id='operator' value='+' onclick='display()'>+</button>
                </div>
                <div class='child'>
                    <button id='num' value='4' onclick='display()'>4</button>
                </div>
                <div class='child'>
                    <button id='num' value='5' onclick='display()'>5</button>
                </div>
                <div class='child'>
                    <button id='num' value='6' onclick='display()'>6</button>
                </div>
                <div class='child'>
                    <button id='operator' value='-' onclick='display()'>-</button>
                </div>
                <div class='child'>
                    <button id='num' value='7' onclick='display()'>7</button>
                </div>
                <div class='child'>
                    <button id='num' value='8' onclick='display()'>8</button>
                </div>
                <div class='child'>
                    <button id='num' value='9' onclick='display()'>9</button>
                </div>
                <div class='child'>
                    <button id='equal' value='=' onclick='display()'>=</button>
                </div>
                <div class='child'>
                    <button id='num' value='0' onclick='display()'>0</button>
                </div>
                <div class='child'>
                    <button id='operator' value='*' onclick='display()'>*</button>
                </div>
                <div class='child'>
                    <button id='operator' value='/' onclick='display()'>/</button>
                </div>
            </div>
        </div>
        <script src="js/java.js"></script>
    </body>
</html>
