<html>
    <head>
        <title>form</title>
        <link rel='stylesheet' href='css/style_form.css'>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='wrapper'>
            <form>
                <h1>Join the Cult</h1>
                <div class='ffs'>
                    <label for='username'>Username</label>
                    <input id='username'type='text'placeholder='enter username' required>
                </div>
                <div class='ffs'>
                    <label for='email'>Email</label>
                    <input id='email'type='email'placeholder='enter email' required>
                </div>
                <div class='ffs'>
                    <label for='password'>Password</label>
                    <input id='password'type='password'placeholder='create password' required>
                    <input id='repeat_password'type='password'placeholder='repeat password' required>
                </div>
                <div class='gender'>
                    <label for='male'>Male</label>
                    <input type='radio' name='gender' id='male' required>
                    <label for='female'>Female</label>
                    <input type='radio' name='gender' id='female'>
                    <label for='other'>Other</label>
                    <input type='radio' name='gender' id='other'>
                </div>
                <div>
                    <div class='license'>
                        <label for='license'>i agree</label>
                        <input type='checkbox' id='license' required> 
                    </div>
                </div>
                <div class='ffs'>
                    <button type='submit'>submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
